name: 'multigitminder'
description: 'Create data point via Beeminder API'
author: 'Hayden MacDonald <hmd@needleinthehay.ca>'
inputs:
  USER_NAME:
    description: 'Beeminder user name.'
    required: true
  AUTH_TOKEN: 
    description: 'Unique authorization token for Beeminder API.'
    required: true
  GOAL:
    description: 'Name of the goal.'
    required: true
  VALUE:
    description: 'Value of data point input.'
    required: false
    default: 1
  COMMENT:
    description: 'Optional comment about the data point.'
    required: false
outputs:
  TIME:
    description: 'The time the data point request was made to the API.'
  DATA:
    description: 'The resulting data object returned by the Beeminder API.'
runs:
  using: 'docker'
  main: 'Dockerfile'