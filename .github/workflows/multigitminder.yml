name: multigitminder
on:
  push:
    branches: [ main ]
  issues:
    types: [ closed ]

jobs:
  multigitminder:
    runs-on: ubuntu-latest
    name: multigitminder
    steps:
      # Checkout 
      - name: Checkout
        uses: actions/checkout@v2
          persist-credentials: false
          fetch-depth: 0
          ref: refs/heads/${{ github.head_ref }}
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v2.4.1"
        id: "todo"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOSE_ISSUES: false
      # markdown-embed-code
      - name: Markdown embed code from file
        uses: tokusumi/markdown-embed-code@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          message: "Synchronizing README"
          silent: true
      # multigitminder
      - name: multigitminder
        # TODO Change tag reference to v1 in all example/test workflow files
        uses: HaydenMacDonald/multigitminder@main
        id: multigitminder
        with:
          USERNAME: ${{ secrets.BEEMINDER_USERNAME }}
          AUTH_TOKEN: ${{ secrets.BEEMINDER_AUTH_TOKEN }}
          GOAL: multigitminder
